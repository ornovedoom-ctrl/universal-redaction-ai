<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe Redaction Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              universe: {
                950: '#020617', // Deepest background
                900: '#0f172a', // Panel background
                800: '#1e293b', // Lighter panel
                border: 'rgba(255, 255, 255, 0.08)',
                surface: 'rgba(15, 23, 42, 0.6)',
                primary: '#8b5cf6', // Violet
                secondary: '#06b6d4', // Cyan
                accent: '#ec4899', // Pink
              }
            },
            backgroundImage: {
              'universe-gradient': 'radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15) 0%, rgba(2, 6, 23, 0) 50%)',
              'light-gradient': 'radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.05) 0%, rgba(255, 255, 255, 0) 50%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Light Mode Defaults */
      body {
        background-color: #f8fafc;
        color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: all 0.3s ease;
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #0f172a;
        transition: all 0.3s ease;
      }
      
      .glass-input:focus {
        background: #ffffff;
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
      }

      /* Dark Mode Overrides */
      .dark body {
        background-color: #020617;
        color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: none;
      }

      .dark .glass-input {
        background: rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f8fafc;
      }

      .dark .glass-input:focus {
        background: rgba(2, 6, 23, 0.8);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "diff": "https://esm.sh/diff@5.2.0"
  }
}
</script>
